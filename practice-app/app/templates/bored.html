{% extends 'base.html' %}

{% block body_content %}


    <!-- Main -->
    <section id="main" class="wrapper">
        <div class="inner">
            <header class="align-center">
                <h1>Bored API</h1>
                <p> I shall provide you with fun! </p>
            </header>


            <div class="12u">

                <hr/>

                <form method="get" action="{{ url_for('bored') }}">
                    <div class="row uniform">
                        <div class="6u$ 12u$(small)">
                            <input type="submit" value="Search" class="fit"/>
                        </div>
                    </div>
                </form>
                {% if kamela %}

                    <form method="post" action="{{ url_for('bored_save') }}">
                        <div class="row uniform">
                            <div class="6u 12u$(small)">
                                <input type="text" name="activity" value="{{ kamela.activity}}"  readonly/>
                            </div>
                            <div class="3u$ 12u$(small)">
                                <input type="submit" value="Save" />
                            </div>
                        </div>
                    </form>
                    
                {% endif %}

                <form method="get" action="{{ url_for('get_bored_saved') }}">
                    <div class="row uniform">
                        <div class="6u$ 12u$(small)">
                            <input type="submit" value="Get Saved Activities!" class="fit"/>
                        </div>
                    </div>
                </form>
                
                {%if activities != None %}
                
                <ol>
                {% for activity in activities %}
                    <li>{{activity.activity_name}}</li>
                {% endfor %}
                </ol>

                {% endif %}

                <form method="post" action="{{ url_for('delete_bored_saved') }}">
                    <div class="row uniform">
                        <div class="6u$ 12u$(small)">
                            <input type="submit" value="Delete Records" class="fit"/>
                        </div>
                    </div>
                </form>
                    {% if error %}

                        <div class="row uniform">
                            <div class="9u 12u$(small)">
                                <input type="text" name="time" id="time" value = "Something went wrong! StatusCode: {{error}}"/>
                            </div>
                        </div>

                    {% endif %}


            </div>
        </div>

        </div>
    </section>

{% endblock %}
